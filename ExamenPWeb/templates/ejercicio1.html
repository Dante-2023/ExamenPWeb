
<html>
<head>

    <title>Ejercicio 1</title>
     <link rel="stylesheet" type="text/css" href="/static/ejercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1</h1>
        <form method="post" action="/ejercicio1">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br>

            <label for="tarros">Cantidad de Tarros de Pintura:</label>
            <input type="number" id="tarros" name="tarros" required><br>

            <input type="submit" value="Calcular Descuento">
        </form>

        {% if nombre %}
            <p>Nombre: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Total a pagar con descuento: ${{ total_con_descuento }}</p>
        {% endif %}
    </div>
</body>
</html>
